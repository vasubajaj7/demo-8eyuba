apiVersion: 1
providers:
  - name: 'Cloud Composer 2 Dashboards'
    orgId: 1
    folder: 'Cloud Composer'
    type: 'file'
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: '/var/lib/grafana/dashboards'
      foldersFromFilesStructure: true

  - name: 'Environment Dashboards'
    orgId: 1
    folder: 'Environments'
    type: 'file'
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 90
    allowUiUpdates: true
    options:
      path: '/var/lib/grafana/dashboards/environments'
      foldersFromFilesStructure: true

  - name: 'Airflow Performance'
    orgId: 1
    folder: 'Airflow'
    type: 'file'
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: '/var/lib/grafana/dashboards/airflow'
      foldersFromFilesStructure: true

  - name: 'Migration Dashboards'
    orgId: 1
    folder: 'Migration'
    type: 'file'
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 120
    allowUiUpdates: true
    options:
      path: '/var/lib/grafana/dashboards/migration'
      foldersFromFilesStructure: true